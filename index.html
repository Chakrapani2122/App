<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .icon {
            font-size: 50px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        .company-name {
            color: purple;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .login-card {
            background-color: white;
            border: 1px solid gray;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set width for the card */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="icon"><img src="assets/logo (2).png"></div> <!-- Replace with your icon -->
    <div class="company-name">Kansas State University</div>
    
    <div class="login-card">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('users.xml')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const users = xmlDoc.getElementsByTagName("user");
                    let validUser  = false;
                    let userDetails = null;

                    for (let i = 0; i < users.length; i++) {
                        const user = users[i];
                        const xmlUsername = user.getElementsByTagName("username")[0].textContent;
                        const xmlPassword = user.getElementsByTagName("password")[0].textContent;

                        if (username === xmlUsername && password === xmlPassword) {
                            validUser  = true;
                            userDetails = {
                                firstName: user.getElementsByTagName("first_name")[0].textContent,
                                lastName: user.getElementsByTagName("last_name")[0].textContent,
                                role: user.getElementsByTagName("role")[0].textContent
                            };
                            break;
                        }
                    }

                    if (validUser ) {
                        // Store user details in local storage
                        localStorage.setItem('userDetails', JSON.stringify(userDetails));
                        // Redirect to user page
                        window.location.href = 'user.html';
                    } else {
                        alert("Invalid username or password.");
                    }
                })
                .catch(error => console.error("Error loading XML:", error));
        }
    </script>

</body>
</html>
